<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISBOX</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #7263a5;
        }
        .img_box{
            width: 100vw;
            overflow: hidden;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="img_box" style>
        <img src="1.jpg" />
    </div>
    <div class="img_box" style>
        <img src="2.png" />
    </div>
    <div class="img_box" style>
        <img src="3.png" />
    </div>
    <div class="img_box" style>
        <img src="4.png" />
    </div>
</body>
</html>
